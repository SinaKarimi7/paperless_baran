<link rel="stylesheet" type="text/css" href="plugins/ion.rangeSlider/css/ion.rangeSlider.css">
<link rel="stylesheet" type="text/css" href="plugins/ion.rangeSlider/css/ion.rangeSlider.skinNice.css">
<div class="row">
	<div class="col-lg-8">
		<form name="sendFeedBackFrom" ng-submit="sendFeedBack();">
			<div class="box box-solid" ng-cloak>
				<div class="box-header with-border">
					<h3 class="box-title">انتقاد و پیشنهاد 	<small>با فرستادن انتقادات و پیشنهادات خود درباره سیستم، ما را در بهبود کیفیت آن همیاری کنید.</small></h3>
				</div>
				<div class='box-body'>
					<div class="form-group">
						<textarea name="feedback" class="form-control" ng-model="feedback.text"  placeholder="..." style="width: 100%; height: 200px; font-size: 16px; line-height: 18px; border: 1px solid #DDD; padding: 10px; resize: vertical; height: 200px;" ng-disabled="isSending" required></textarea>
					</div>
					<div class="form-group">
						<label>
						<input type="checkbox" ng-model="feedback.allow_writer"></input>
						می خواهم نامم ذکر شود.
						</label>
					</div>
				</div>
				<div class="box-footer">
					<button type="submit" class="btn btn-primary" ng-disabled="sendFeedBackFrom.$invalid" >ارسال	<i class="fa fa-envelope"></i></button>
				</div>
				<div class="overlay" ng-show="isSending"><i class="fa fa-spinner fa-spin"></i></div>
			</form>
		</div>
	</div>
</div>
<script src="../plugins/ion.rangeSlider/js/ion.rangeSlider.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(".rangeSlider").ionRangeSlider();
	
</script>

<div class="row">
	<div class="col-md-6">
		<div class="box box-solid">
			<div class="box-header with-border">
				<h2 class="box-title"><i class="fa fa-shopping-cart fa-fw"></i> گزارش مالی</h2>
			</div>
			<div class="box-body no-padding" ng-cloak>
				<table class="table table-hover table-striped selectable-row">
					<thead>
						<tr>
							<th>نام صادر کننده</th>
							<th>هزینه</th>
							<th>بابت</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="!finance || !finance.length">
							<td colspan="3">
								<h4><i class="fa fa-coffee fa-fw"></i>لیست خالیست</h4>
							</td>
						</tr>
						<tr ng-if="finance && finance.length" ng-repeat="x in finance">
							<td>{{getFullName(x._owner)}}</td>
							<td>{{x.cost}}</td>
							<td>{{x.comment}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- <div class="box-footer"></div> -->
			<div class="overlay" ng-show="isLoading"><i class="fa fa-spinner fa-pulse"></i></div>
		</div>
	</div>
</div>
